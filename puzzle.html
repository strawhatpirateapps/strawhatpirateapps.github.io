
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
		<title>A very fun Challenge</title>

		<!-- jquery -->
		<script type="text/javascript" src="puzzle/jquery.js"></script>
		<script>
			.instructions {
			background: linear-gradient(35deg, #CCFFFF,#ffcccc);
			}
		</script>
		<script type="text/javascript" src="puzzle/thing.js"></script>
		<link rel="stylesheet" href="puzzle/thing.css"></link>
	</head>
	<body>
        <header>
    		<h1 style="font-family: sans; src: url('fonts/sans-md.ttf')">A fun puzzle game</h1>
            <p class="instructions" style="font-family: sans; src: url('fonts/sans-md.ttf')">
                Start with the number in the first box and follow the instructions until you get to the end. Enter your answer and press enter (or click on the timer).
            </p>
        </header>
		<div id="options">
			<p><label><input type="checkbox" id="focus_toggle" style="font-family: sans; src: url('fonts/sans-md.ttf')"> Focus start number instead of input box</label></p>
            <p style="font-family: sans; src: url('fonts/sans-md.ttf')"><label>Time limit:</label> <input type="range" min="1" max="27" value="6" id="time_limit"></label> <span id="time_limit-display"></span></p>
            <p><button id="reset" style="font-family: sans; src: url('fonts/sans-md.ttf')">Reset data</button></p>
		</div>

		<ul id="challenges"></ul>

        <div class="new-challenge-buttons">
            <button class="new-challenge" data-difficulty="easy"><span class="start">An easy one</span><span class="another">Another easy one</span></button>
            <button class="new-challenge" data-difficulty="medium"><span class="start">A medium one</span><span class="another">Another medium one</span></button>
            <button class="new-challenge" data-difficulty="hard"><span class="start">A hard one</span><span class="another">Another hard one</span></button>
        </div>
	</body>
</html>
